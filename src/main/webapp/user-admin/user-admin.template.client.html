<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"
          name="viewport"
          content="width=device-width,initial-scale=1">
    <title>User Administration</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          rel="stylesheet"/>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          rel="stylesheet"/>
    <link href="user-admin.style.client.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../services/user.service.client.js"></script>
    <script src="./user-admin.controller.client.js"></script>
</head>
<body>
    <div class="container-fluid">
        <h1 id="user-admin-heading">User Admin</h1>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th>Username</th>
            <th>Password</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Role</th>
            <th>&nbsp;</th>
        </tr>
        <tr class="wbdv-form">
            <td><input id="usernameFld" class="form-control"
                       placeholder="Username" /></td>
            <td><input id="passwordFld" class="form-control"
                       placeholder="Password" /></td>
            <td><input id="firstNameFld" class="form-control"
                       placeholder="First Name" /></td>
            <td><input id="lastNameFld" class="form-control"
                       placeholder="Last Name" /></td>
            <td><select id="roleFld" class="form-control">
                <option value="FACULTY">Faculty</option>
                <option value="STUDENT">Student</option>
                <option value="ADMIN">Admin</option>
            </select></td>
            <td><span class="pull-right" style="white-space: nowrap">
                <button class="btn wbdv-create">
                    <i class="fa-2x fa fa-plus"></i>
                </button>
                <button class="btn wbdv-update">
                    <i class="fa-2x fa fa-check"></i>
                </button>
            </span></td>
        </tr>
        </thead>
        <tbody class="wbdv-tbody">
        <tr class="wbdv-template wbdv-user wbdv-hidden">
            <td class="wbdv-username">ada</td>
            <td>&nbsp;</td>
            <td class="wbdv-first-name">Ada</td>
            <td class="wbdv-last-name">Lovelace</td>
            <td class="wbdv-role">FACULTY</td>
            <td class="wbdv-actions">
                <span class="pull-right">
                    <button class="btn wbdv-remove">
                        <i class="fa-2x fa fa-times "></i>
                    </button>
                    <button class="btn wbdv-edit">
                    <i class="fa-2x fa fa-pencil"></i>
                    </button>
                </span>
            </td>
        </tr>
        </tbody>
    </table>
</body>
</html>
