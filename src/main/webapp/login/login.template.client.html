<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="./login.style.client.css" rel="stylesheet"/>
</head>
<body>
    <div class = "container">
        <div>
            <h1>
                Sign In
            </h1>
        </div>
        <form>
            <div class="form-group row">
                <label for="username"
                       class="col-sm-2 col-form-label">
                    Username
                </label>
                <div class="col-sm-10">
                    <input class="form-control"
                           id="username"
                           placeholder="John">
                </div>
            </div>
            <div class="form-group row">
                <label for="password"
                       class="col-sm-2 col-form-label">
                    Password
                </label>
                <div class="col-sm-10">
                    <input class="form-control"
                           type="password"
                           id="password"
                           placeholder="1234@qwer">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label"></label>
                <div class="col-sm-10">
                    <button type="button"
                            class="btn btn-primary btn-block">
                        Sign in</button>
                    <div class="row">
                        <div class="col-6">
                        <a href="#">Forgot Password?</a>
                        </div>
                        <div class="col-6">
                        <a href="#" class="float-right">
                            Sign up
                        </a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
